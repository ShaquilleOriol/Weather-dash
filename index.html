<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-center text-white">
        <h1> What's the Weather? </h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3 search-column">
              <div class="card-header">
                <div class="form-group" method="POST" id="form-group" data-list="list">
                <label>Search desired city:</label>
                <form>
                  <input id="citySearch">
                  <button id="searchBtn" type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>
      </div>
      <div class="col-12 col-md-9 pt-lg-5">
        <div class="container-fluid">
          <div class="card mb-lg-5">
            <div class="card-header card text-center">
              <h3 class="city font-wieght-bold"></h3>
              <h5 class="date"></h5>
              <h5 class="temperture"></h5>
              <h5 class="humidity"></h5>
              <h5 class="windspeed"></h5>
              <h5 class="uv"></h5>
            </div>
            <div class="d-flex" id="week-container"></div>
          </div>
          </div>
        </div>
      </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
