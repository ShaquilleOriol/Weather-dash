<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="jumbotron bg-primary">
        <h1> What's the Weather? </h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h5>INSERT DESIRED CITY</h5>
                <input id="usersInput" type="text" />
                <button id="forecastBtn" class="btn btn-primary">Search</button>
                <div id= "recentSearch"></div>
            </div>
            <div class="col-md-9">
            <div id="currentforecast"></div>
            <div id="weeklyForecast"></div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h6 id="city" class="card-title"></h6>
                            <p id="Temperature" class="card-text">Temperature:</p>
                            <p id="Wind" class="card-text">Wind Speed:</p>
                            <p id="Humidity" class="card-text">Humidity:</p>
                            <p id="Uv" class="card-text">UV Index:</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div id="day1" class="col-2"></div>
                      <div id="day2" class="col-2"></div>
                      <div id="day3" class="col-2"></div>
                      <div id="day4" class="col-2"></div>
                      <div id="day5" class="col-2"></div>
                    </div>
                  </div>
                </div>
              </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
